[tool.poetry]
name = "omnitils"
version = "0.6.0"
description = "Universal reusable Python utils for the modern human."
authors = ["Investigamer <freethoughtleft@gmail.com>"]
license = "MPL-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
requests = "^2.31.0"
PyYAML = "^6.0.1"
yarl = "^1.9.4"
mkdocs = "^1.5.3"
tomlkit = "^0.12.3"
pillow = "^10.2.0"
ratelimit = "^2.2.1"
backoff = "^2.2.1"
pathvalidate = "^3.2.0"
py7zr = "^0.20.8"
tqdm = "^4.66.1"
tomli = "^2.0.1"
pydantic = "^2.6.0"
fonttools = "^4.47.2"

[tool.poetry.group.dev.dependencies]
commitizen = "^3.14.1"
mypy = "^1.8.0"
pytest = "^8.0.0"
memory-profiler = "^0.61.0"

[tool.commitizen]
version = "0.6.0"
tag_format = "$major.$minor.$patch"
update_changelog_on_bump = true
version_files = [
    "pyproject.toml:version"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
