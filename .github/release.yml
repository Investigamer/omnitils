changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes ⚠️
      labels:
      - Semver-Major
      - breaking-change
    - title: New Features 🎉
      labels:
      - Semver-Minor
      - feat
    - title: Bug Fixes 🛠️
      labels:
      - Semver-Patch
      - fix
    - title: Other Changes 🚀
      labels:
        - "*"
